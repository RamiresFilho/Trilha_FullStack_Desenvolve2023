<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1> <!-- O alt não é uma tag, é uma propriedade que usamos para prover uma alternativa para imagens. -->

                <nav>
                    <ul>
                        <li><a href="index.html" target="_blank">Home</a></li>
                        <li><a href="produtos.html" target="_blank">Produtos</a></li>
                        <li><a href="contato.html" target="_blank">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form> <!-- Para criação de formulários -->
                <label for="nomesobrenome">Nome e Sobrenome</label> <!-- Criando o id do input, eu posso utilizar o for"id criado" e criar o par. Sendo assim, mesmo que o usuário clique no nomesobrenome ao invés de clicar na caixa, irá dar a opção de digitar. Label é a etiqueta. -->
                <input type="text" id="nomesobrenome" class="input-padrao"> <!-- Toda vez que eu tenho um input, eu boto um identificador nele. Um input geralmente é único, eu vou ter uma entrada do nome e sobrenome do usuário. E no identificador, eu coloco qualquer conteúdo, “nomesobrenome”. -->
                <label for="email">Email</label> <!-- A tag <label> é uma etiqueta para a entrada de dados, para o <input>. -->
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <!-- Alterando o TYPE para que fique legível para usuários de celular (Mobile Input Types) facilita o preenchimento. -->
                <label for="telefone">Telefone</label> <!--  label possui o display inline.-->
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> <!-- O input possui display inline-block. -->
                <!-- Quando adicionamos a propriedade required, o navegador nos ajuda a validar se aquele campo está preenchido. A propriedade placeholder é usada para adicionar um texto no campo, para sugerir a forma como o campo deve ser preenchido. -->    
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea> <!--O textarea, para entradas de texto de mais de uma linha. -->
            
                <fieldset> <!-- quando temos um campo e um texto, ou vários campos referentes a alguma coisa, não usamos a tag div, usamos a tag fieldset. Ela é referente à configuração de um ou mais campos referentes a um assunto específico. -->
                    
                    <legend>Como prefere o nosso contato?</legend>   
                    <!-- dentro de um fieldset não temos parágrafos, nós temos o título, e o título de um fildset é chamado de legend. -->

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label> <!-- O Radio Box serve para criar três ou mais opções referentes a um único campo. A propriedade name só pode ser "preenchida" uma única vez, por isso que, quando eu seleciono um dos itens, ele desmarca o outro, mantendo somente um selecionado.-->

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label> <!-- A propriedade value serve para criarmos o valor que meu input vai ter. É diretamente relacionada ao conteúdo daquele input, e não ao grupo dele. -->

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label> <!-- A propriedade checked é usada para que um campo já carregue marcado, para facilitar a vida do usuário ou até para sugerir que aquele campo seja preenchido. -->
                    
                </fieldset>

                <select> <!--O select, que é seletor, um campo de seleção de um item, e o option, que representa cada opção do seletor. -->

                    <fieldset>

                        <legend>Qual horário prefere ser atendido?</legend>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    
                    </fieldset>
                        
                </select>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                <!-- Tem como adicionar o input dentro do label. -->
                <input type="submit" value="Enviar formulário" class="enviar"> <!-- O submit é a opção de enviar e o value é o nome que irá aparecer ao usuário. -->    
            </form>

            <table> <!--Utilizamos a tag <table> para criar uma tabela.-->
                <thead>
                <!-- Dentro de uma tabela, podemos separá-la em três: o cabeçalho, o conteúdo e o rodapé. Assim como separamos o nosso conteúdo da página principal em header, main e footer, dentro da tabela, usamos tags específicas da tabela para poder fazer isso. Dentro da tabela, o cabeçalho eu marco com a tag <thead>, e dentro dele vamos ter essa primeira linha. Dentro do cabeçalho, para dizer que aquela célula é uma célula do cabeçalho, ao invés de usarmos a tag <td>, usamos ainda a tag <th>, que é uma célula do head da tabela. Com isso, nós conseguimos ter um cabeçalho bem mais semântico. -->
                    
                    <tr> <!-- TR (Table Row) se refere a linha da tabela. Utilizamos a tag <tr> para marcar uma linha de uma tabela. Utilizamos a tag <td> para marcar uma coluna de uma tabela. -->
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    <!-- Através do colspan-X, onde o X é o número de célular que você quer agrupar. Portanto, em uma tabela de 5 colunas, para ter uma célula única na linha, usamos um código assim: 
                    <tr>
                        <td colspan="5">Rio de Janeiro</td> 
                    </tr> -->

                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody> <!-- As tags <thead>, <tbody> e <tfoot> (rodapé da tabela) ajudam a deixar o conteúdo da tabela mais bem dividido e mais semântico. -->   
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
